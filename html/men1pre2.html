        <div style="padding-left:250px;">
            <form onsubmit="return validarPrimo()">
                <label for="numero">Ingrese un numero para verificar si es primo: </label>
                <input type="number" name="numero" id="numero">
                <input type="submit" value="Calcular">
            </form>
            <div id="resultadoPrimo"></div>
        </div>
    </div>

    <script>
        function validarPrimo() {
            var numeroInput = document.getElementById("numero");
            var numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero <= 1) {
                alert("Por favor, ingrese un número entero mayor que 1.");
                return false;
            }

            verificarPrimo(numero);
            return false; // Prevent form submission
        }

        function verificarPrimo(numero) {
            var esPrimo = true;

            for (var i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    esPrimo = false;
                    break;
                }
            }

            var resultadoPrimoDiv = document.getElementById("resultadoPrimo");
            resultadoPrimoDiv.innerHTML = "<p>El número " + numero + (esPrimo ? " es" : " no es") + " primo.</p>";
        }
    </script>
