            <p style="text-align: center" style="color:#165014";>SERIE MATEMATICA</p>
          </h3>
        </div>    
        <div style="padding-left:250px;">
            <form onsubmit="return calcularSerie()">
                <label for="numero">Ingrese un numero para calcular la serie matematica: </label>
                <input type="number" name="numero" id="numero">
                <input type="submit" value="Calcular">
            </form>
            <div id="resultadoSerie"></div>
        </div>
    </div>

    <script>
        function calcularSerie() {
            var numeroInput = document.getElementById("numero");
            var numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero < 0) {
                alert("Por favor, ingrese un número entero no negativo.");
                return false;
            }

            mostrarSerie(numero);
            return false; // Prevent form submission
        }

        function mostrarSerie(numero) {
            var resultadoSerieDiv = document.getElementById("resultadoSerie");
            var resultado = 0;

            for (var i = 1; i <= numero; i++) {
                resultado += 1 / i;
            }

            resultadoSerieDiv.innerHTML = "<p>La serie matemática para " + numero + " es: " + resultado.toFixed(4) + "</p>";
        }
    </script>
