          </h3>
        </div>
        <div style="padding-left:250px;">
            <form onsubmit="return calcularFibonacci()">
                <label for="numero">Ingrese un numero para calcular la serie Fibonacci: </label>
                <input type="number" name="numero" id="numero" min="1" max="50">
                <input type="submit" value="Calcular">
            </form>
            <div id="resultadoFibonacci"></div>
        </div>
    </div>

    <script>
        function calcularFibonacci() {
            var numeroInput = document.getElementById("numero");
            var numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero < 1 || numero > 50) {
                alert("Por favor, ingrese un número válido en el rango de 1 a 50.");
                return false;
            }

            mostrarFibonacci(numero);
            return false; // Prevent form submission
        }

        function mostrarFibonacci(numero) {
            var resultadoFibonacciDiv = document.getElementById("resultadoFibonacci");
            var fiboArray = [0, 1];

            for (var i = 2; i < numero; i++) {
                fiboArray[i] = fiboArray[i - 1] + fiboArray[i - 2];
            }

            resultadoFibonacciDiv.innerHTML = "<p>La serie Fibonacci para " + numero + " es: " + fiboArray.join(', ') + "</p>";
        }
    </script>
