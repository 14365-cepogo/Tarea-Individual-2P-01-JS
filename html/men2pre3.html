        <div style="padding-left:250px;">
            <form id="expresionForm">
                <br> <br>
                <input type="number" name="numero1" id="numero1" min="1" max="50"> &nbsp; A <br><br>

                <input type="number" name="numero2" id="numero2" min="1" max="50"> &nbsp; B <br><br>

                <input type="number" name="numero3" id="numero3" min="1" max="50"> &nbsp; C <br><br>

                <input type="number" name="numero4" id="numero4" min="1" max="50"> &nbsp; D <br><br>

                <input type="button" value="Calcular" onclick="calcularExpresion()">
            </form>

        <div style="padding-left:250px;" id="resultado"></div>

    <script>
        function calcularExpresion() {
            var A = parseInt(document.getElementById("numero1").value);
            var B = parseInt(document.getElementById("numero2").value);
            var C = parseInt(document.getElementById("numero3").value);
            var D = parseInt(document.getElementById("numero4").value);

            if (isNaN(A) || isNaN(B) || isNaN(C) || isNaN(D)) {
                alert("Por favor, ingrese números válidos.");
                return;
            }

            var resultado = A + B * C - D;

            document.getElementById("resultado").innerHTML = "<p>Resultado: " + resultado + "</p>";
        }
    </script>
